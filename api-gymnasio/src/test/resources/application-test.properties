# ---- PERFIL DE TEST ----
spring.application.name=api-gymnasio-test

# Desactivar Testcontainers en tests
spring.testcontainers.enabled=false

# JWT para que arranque el contexto
app.jwt.secret=01234567890123456789012345678901
app.jwt.expiration-ms=3600000

# H2 en memoria (modo MySQL) para no depender de tu MySQL local
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# No generes ni valides esquema en tests (s√≥lo cargar contexto)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# No correr Flyway en tests
spring.flyway.enabled=false

# Swagger off en tests (opcional)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

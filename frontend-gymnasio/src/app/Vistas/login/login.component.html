<div class="form-container">
    <div class="login-form">
      <h2>Bienvenido de Vuelta</h2>
      <p class="subtitle">Inicia sesión para continuar</p>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
  
        <div *ngIf="errorMensaje" class="error-general">
          {{ errorMensaje }}
        </div>
  
        <div class="form-group">
          <label for="correo">Correo Electrónico</label>
          <input type="email" id="correo" formControlName="correo" class="form-control" placeholder="tu.correo@ejemplo.com">
          <div *ngIf="loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched" class="error-message">
            <small *ngIf="loginForm.get('correo')?.hasError('required')">El correo es requerido.</small>
            <small *ngIf="loginForm.get('correo')?.hasError('email')">El formato del correo no es válido.</small>
          </div>
        </div>
  
        <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" formControlName="contrasena" class="form-control" placeholder="Tu contraseña">
            
            <div *ngIf="loginForm.get('contrasena')?.invalid && loginForm.get('contrasena')?.touched" class="error-message">
              <small *ngIf="loginForm.get('contrasena')?.hasError('required')">La contraseña es requerida.</small>
            </div>
          </div>
  
        <button type="submit" class="btn-submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
      </form>
  
      <p class="register-link">
        ¿No tienes una cuenta? <a routerLink="/registro">Regístrate aquí</a>
      </p>
    </div>
  </div>
